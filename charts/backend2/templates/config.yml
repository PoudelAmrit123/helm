apiVersion: v1
kind: ConfigMap
metadata:
  name: backend2-config
  namespace: {{ .Values.backend2.namespace }}
data:
  DB_HOST: {{ .Values.backend2.config.env.DB_HOST | quote }}
  DB_USER: {{ .Values.backend2.config.env.DB_USER | quote }}
  DB_NAME: {{ .Values.backend2.config.env.DB_NAME | quote }}
  DB_PORT: {{ .Values.backend2.config.env.DB_PORT | quote }}
  DB_CLIENT: {{ .Values.backend2.config.env.DB_CLIENT | quote }}
  NODE_ENV: {{ .Values.backend2.config.env.NODE_ENV | quote }}
  PORT: {{ .Values.backend2.config.env.PORT | quote }}
  CLERK_PUBLISHABLE_KEY: {{ .Values.backend2.config.env.CLERK_PUBLISHABLE_KEY | quote }}
